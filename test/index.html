<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Novel Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        body {
            margin: 0;
            /* padding: 10px; */
            /* background-color: rbga(0, 244, 0, 1); */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* min-height: 100vh; */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;   
        }
        
        #game-container {
            /* border-radius: 15px; */
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            /* border: 3px solid #fff; */
        }

        /* Đảm bảo animate.css hoạt động đúng */
        .character-element {
            animation-fill-mode: both !important;
        }

        /* Override animate.css để tránh conflict */
        .character-element.animate__animated {
            animation-duration: var(--animate-duration) !important;
            animation-fill-mode: both !important;
        }

        /* Đảm bảo background element cũng animate đúng */
        #background-game.animate__animated {
            animation-duration: var(--animate-duration) !important;
            animation-fill-mode: both !important;
        }
    </style>
</head>
<body>
    <div>
        <div id="game-container"></div>
    </div>

    <script type="module" src="src/main.ts"></script>
</body>
</html>
